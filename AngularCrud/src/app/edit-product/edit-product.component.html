<app-home></app-home>
<div class="container mt-5">
    <h2>Ajouter un nouveau produit</h2>
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)" class="needs-validation" novalidate>
      <!-- Champ Nom -->
      <div class="mb-3">
        <label for="name" class="form-label">Nom du produit :</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)]="product.name"
          #name="ngModel"
          required
        />
        <div *ngIf="productForm.submitted && name.invalid" class="text-danger">
          Le nom est obligatoire.
        </div>
      </div>
  
      <!-- Champ Prix -->
      <div class="mb-3">
        <label for="price" class="form-label">Prix :</label>
        <input
          type="number"
          id="price"
          name="price"
          class="form-control"
          [(ngModel)]="product.price"
          #price="ngModel"
          min="0"
          required
        />
        <div *ngIf="productForm.submitted && price.invalid" class="text-danger">
          Le prix doit être positif et obligatoire.
        </div>
      </div>
  
      <!-- Champ Quantité -->
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantité :</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          class="form-control"
          [(ngModel)]="product.quantity"
          #quantity="ngModel"
          min="0"
          required
        />
        <div *ngIf="productForm.submitted && quantity.invalid" class="text-danger">
          La quantité doit être positive et obligatoire.
        </div>
      </div>
  
      <!-- Bouton Ajouter -->
      <button type="submit" class="btn btn-primary">Ajouter le produit</button>
    </form>
  </div>
